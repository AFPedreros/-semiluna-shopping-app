<!DOCTYPE html>
<html>
    <head>
        <!-- PAGE INFO -->
        <title>Semiluna Shopping App</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- BANNER SECTION -->
        <div class="container">
            <div class="banner-div">
                <h1>Semiluna</h1>
                <h3>Magic jewelry</h3>
            </div>
        </div>
        <!-- SHOPPING SECTION -->
        <h2 class="subtitle">Trending right now</h2>
        <div id="product-gallery" class="product-gallery"></div>
        <!-- ORDER SECTION -->
        <div id="order-container" class="order-container hide">
            <h2 id="order-title" class="order-title">Your order</h2>
            <div class="order-product"></div>
            <div class="order-total-price">
                <h3>Total price:</h3>
                <p id="total-price"></p>
            </div>
            <button id="order-complete-btn" class="order-complete-btn">
                Complete Order
            </button>
        </div>
        <script src="main.js" type="module"></script>
    </body>
</html>
